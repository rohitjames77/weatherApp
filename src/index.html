<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    
  <video src="./assets/hd.mp4" class="weather_backImage" loop="true" autoplay="true"></video>
    
  
  
  <div class="weather-info">
      <h1 class="location"></h1>
      <img src="" alt="" class="location-icon">
      <img src="./assets/maximum-temp.png" alt="" class="min-temp-icon">
      <p class="min-temp">MinTemp</p>
      <img src="./assets/minimun-temp.png" alt="" class="max-temp-icon">
      <p class="max-temp">MaxTemp</p>
        <img class="sunrise-icon" src="./assets/sunrise.png" alt="sunrise-icon" />     
        <p class="sunrise">Sunrise</p>
      <img class="sunset-icon" src="./assets/sunset.png" alt="sunset-icon" />
      <p class="sunset">Sunset</p>
      <img src="./assets/humidty.png" alt="" class="humidity-icon">
      <p class="humidity">Humidity</p>
        <p class="condition">Condition</p>
        <img src="" alt="" class="weather-icon">
      </div>
<div class="loader-container">
     <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExeHV3N2Q2ZGNiNzhiNW4yaW9vdzdubXh6YndiNmVkYnRwcm1lZTNmNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xUA7bjPYcgAvwq5CKc/giphy.gif" alt="" class="loader">
    </div>

    <div class="weather_form_container">
      <h1 class="weatherApp_title">Weather</h1>
      <form method="GET" class="weatherApp_form">
        <input type="text" class="weather_input"  />
        <h2 class="error_message"></h2>
        <label class="toggle">
          <input class="toggle-input" type="checkbox" />
          <span class="toggle-label" data-off="Fahrenheit" data-on="Celsius">
          </span>
          <span class="toggle-handle"></span>
        </label>
        
          <input type="date" class="left_date" value="2024-09-01" required />
        
        <button type="submit" class="weatherApp_submit">Search</button>
      </form>
    </div>
        </div>

    </div>
  </body>
</html>
