<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header class="info_bar"></header>
    <div class="weather_form_container">
    <h1 class="weatherApp_title">Weather</h1>
    <form action="" class="weatherApp_form">
      <input type="text" class="weather_input" />
      <label class="toggle">
        <input class="toggle-input" type="checkbox"/>
        <span class="toggle-label" data-off="Fahrenheit" 
              data-on="Celsius">
        </span>
        <span class="toggle-handle"></span>
      </label>
      <div class="date_container">
        <input type="date" class="left_date">
        <input type="date" class="right_date" >
      </div>
      <input type="submit" class="weatherApp_submit" value="Search" />
    </form>
  </div>
    <img src="" alt="gif_bar" class="gif_bar">
  </body>
</html>
